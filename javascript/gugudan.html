<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,y;
        for(x=2; x<=9; x++) {
            document.write("<b> ---[" + x + "ë‹¨]--- </b>" + "<br>");
            for (y=1; y<=9; y++) {
                document.write(x + "*" + y + "=" + (x * y) + "<br>");
            }
        }

        function gugudan(m) {
            var i = 1;
            while (m) {
                document.write(m + "*" + i + "=" + (m * i) + " ");
                i++;
                if (i > 9)
                    return;
            }
        }

        var num1 = 2;
        while (num1) {
            gugudan(num1++);
            document.write("<br>");
            if (num1 > 9)
                break;
        }
    </script>
</body>
</html>
